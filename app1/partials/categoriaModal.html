
<div id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel" class="modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Categoria</h4>
      </div>
      <div class="modal-body form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Nombre:</label>
          <div class="col-sm-6">
            <input type="text" ng-model="categoriaModal.nombre" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Cerrar</button>
        <button type="button" data-dismiss="modal" ng-click="categoriaNuevo()" class="btn btn-default">Guardar</button>
      </div>
    </div>
  </div>
</div>
