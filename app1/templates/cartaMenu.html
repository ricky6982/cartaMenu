
<div class="col-sm-10 col-sm-offset-1 animated zoomIn">
  <h1>Edición de la Carta de Menú</h1>
  <div ng-repeat="categoria in cartaMenu">
    <legend>{{ categoria.nombre }}</legend>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="producto in categoria.productos">
          <td>{{ $index + 1}}</td>
          <td>{{ producto.nombre }}</td>
          <td>$ {{ producto.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <pre>{{ cartaMenu | json }}</pre>
</div>
