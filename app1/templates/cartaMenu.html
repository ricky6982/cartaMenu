
<div class="col-sm-10 col-sm-offset-1 animated zoomIn">
  <h1>Edición de la Carta de Menú</h1>
  <div class="pull-right">
    <button type="button" data-toggle="modal" data-target="#categoriaModal" class="btn btn-warning"> <i class="glyphicon glyphicon-plus"> </i> Categoria</button>
  </div>
  <div ng-repeat="categoria in cartaMenu">
    <legend>{{ categoria.nombre }}
      <button data-toggle="modal" data-target="#productoModal" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-plus"> </i> Producto</button>
    </legend>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="producto in categoria.productos">
          <td>{{ $index + 1}}</td>
          <td>{{ producto.nombre }}</td>
          <td>$ {{ producto.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <pre>{{ cartaMenu | json }}</pre>
</div>
