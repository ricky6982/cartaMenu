
<div class="col-sm-10 col-sm-offset-1 animated zoomIn">
  <h1>Edición de la Carta de Menú</h1>
  <div class="pull-right">
    <button type="button" data-toggle="modal" data-target="#categoriaModal" class="btn btn-warning"> <i class="glyphicon glyphicon-plus"> </i> Categoria</button>
  </div>
  <h2 ng-hide="cartaMenu.length &gt; 0" class="text-center text-muted">Primero debes agregar una Categoría. </h2>
  <div ng-repeat="categoria in cartaMenu" ng-show="cartaMenu.length &gt; 0">
    <legend>{{ categoria.nombre }}
      <button data-toggle="modal" data-target="#productoModal" ng-click="producto.nuevo(categoria.id)" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-plus"> </i> Producto</button>
    </legend>
    <h2 ng-hide="categoria.productos.length &gt; 0" class="text-center text-muted">Todavia no hay productos en esta categoría.</h2>
    <table ng-show="categoria.productos.length &gt; 0" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="producto in categoria.productos">
          <td>{{ $index + 1}}</td>
          <td>{{ producto.nombre }}</td>
          <td>$ {{ producto.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
