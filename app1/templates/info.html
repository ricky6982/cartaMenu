
<div class="col-sm-10 col-sm-offset-1 animated zoomIn">
  <h1> <a ui-sref="home" class="btn btn-link btn-lg"><i class="glyphicon glyphicon-th-large"></i></a>Información de la Confiteria</h1>
  <form name="info" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Nombre de la Confiteria: </label>
      <div class="col-sm-6">
        <input type="text" ng-model="confiteria.nombre" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Dirección:</label>
      <div class="col-sm-6">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
          <input type="text" ng-model="confiteria.direccion" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Teléfono:</label>
      <div class="col-sm-6">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
          <input type="text" ng-model="confiteria.telefono" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="button" value="Guardar" class="btn btn-primary"/>
      </div>
    </div>
  </form>
</div>
